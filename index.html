<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
	<body>

	<!-- name input -->
	<div class="input wrapper">
		
		<form>
		<div>
			<label for="playerOneName">Jugador 1</label>
			<input type="text" name="playerTwoName" id="playerOneName">
		</div>
		<div>
			<label for="playerOneName">Jugador 2</label>
			<input type="text" name="playerTwoName" id="playerTwoName">
		</div>
			<br>
			<button type="submit">Siguiente</button>
		</form>
	</div>

	<!-- instructor message -->
	<div class="message wrapper">
		
		<button type="button" id="messageButton">Siguiente</button>
	</div>

	<!-- instructions -->
	<div class="instructions wrapper">
		
		<button type="button" id="instructionsButton">Jugar</button>
	</div>

	<!-- game page -->
	<div class="game wrapper">

		<div class="panels">
			<div id="playerOnePanel">
				<h1></h1>
			</div>
			<div id="playerTwoPanel">
				<h1></h1>
			</div>
			<div id="indicator" class="off"></div>
			<div class="holder"></div>
		</div>

		<div class="board" id="coinToss">
			<div>
				<button type="button" id="coinTossButton">Fichas</button>
			</div>
		</div>

		<div class="board" id="gameBoard">
			<figure style="top: -100px; left: 133px;" class="playerOnePiece piece"></figure>
			<figure style="top: -100px; left: 73px;" class="playerOnePiece piece"></figure>
			<figure style="top: -100px; left: 13px;" class="playerOnePiece piece"></figure>
			<figure style="top: -100px; left: 360px;" class="playerTwoPiece piece"></figure>
			<figure style="top: -100px; left: 300px;" class="playerTwoPiece piece"></figure>
			<figure style="top: -100px; left: 240px;" class="playerTwoPiece piece"></figure>
			<div class="row">
				<div class="space" id="a1" ></div>
				<div class="space" id="a2" ></div>
				<div class="space" id="a3" ></div>
			</div>
			<div class="row">
				<div class="space" id="b1" ></div>
				<div class="space" id="b2" ></div>
				<div class="space" id="b3" ></div>
			</div>
			<div class="row">
				<div class="space" id="c1" ></div>
				<div class="space" id="c2" ></div>
				<div class="space" id="c3" ></div>
			</div>
		<button type="button" id="restartButton">Reiniciar</button>
		</div>
	</div>

	<script type="text/javascript" src="./js/main.js" ></script>
	</body>
</html>
